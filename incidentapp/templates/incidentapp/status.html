{% extends 'incidentapp/base.html' %}
{% load bootstrap4 %}
{% block page %}
{% load static %}
<div class="row">
    <div class="col-md-7 offset-md-2 content">
           <h2 style="text-align: center;">Incidents statistics</h2>
        {% for incident in incident%}
        <div>{{incident.component}}</div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                {{incident.status}}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
